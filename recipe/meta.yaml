{% set version = "2.1.0" %}
{% set gdalversion = "3.6.0" %}
{% set gdalsuffix = "rc2" %}

package:
  name: gdal-csharp
  version: {{ version }}

source:
 url: http://download.osgeo.org/gdal/{{ gdalversion }}/gdal-{{ gdalversion }}{{ gdalsuffix }}.tar.xz
 sha256: f7afa4aa8d32d0799e011a9f573c6a67e9471f78e70d3d0d0b45b45c8c0c1a94

build:
  number: 0
 
requirements:
  build:
    - cmake
    - pkg-config >=0.21  # [not win]
    - make  # [not win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - swig
  host:
    - libgdal
  run:
    - libgdal
    - dotnet

test:
  files:
   - test.sh
  source_files:
   - swig/csharp/apps/GDALTest.cs


about:
  home: http://www.gdal.org
  license: MIT
  license_file: LICENSE.TXT
  summary: |
    GDAL is a translator library for raster and vector geospatial data formats that is released under an
    X/MIT style Open Source license by the Open Source Geospatial Foundation.
    This package provides the C# and Unity interface to the library.

extra:
  recipe-maintainers:
    - runette
    - bjornharrtell
