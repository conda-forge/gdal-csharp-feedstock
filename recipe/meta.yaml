{% set version = "1.0.2" %}
{% set gdalversion = "3.3.2" %}

package:
  name: gdal-csharp
  version: {{ version }}

source:
  url: http://download.osgeo.org/gdal/{{ gdalversion }}/gdal-{{ gdalversion }}.tar.xz
  sha256: 630e34141cf398c3078d7d8f08bb44e804c65bbf09807b3610dcbfbc37115cc3

build:
  number: 1

requirements:
  build:
    - mono  # [not win]
    - cmake  # [win]
    - make # [not win]
    - pkg-config >=0.21  # [not win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - swig
  host:
    - libgdal ={{ gdalversion }}
  run:
    - libgdal ={{ gdalversion }}
    - mono  # [not win]

test:
  commands:
    - mono $CONDA_PREFIX/lib/gdal_test.exe  # [not win]
    - gdal_test  # [win]

about:
  home: http://www.gdal.org
  license: MIT
  license_file: LICENSE.TXT
  summary: |
    GDAL is a translator library for raster and vector geospatial data formats that is released under an
    X/MIT style Open Source license by the Open Source Geospatial Foundation.
    This package provides the C# and Unity interface to the library.

extra:
  recipe-maintainers:
    - runette
    - bjornharrtell
