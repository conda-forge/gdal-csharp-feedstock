{% set version = "1.1.0" %}
{% set gdalversion = "3.4.0" %}

package:
  name: gdal-csharp
  version: {{ version }}

source:
  url: http://download.osgeo.org/gdal/{{ gdalversion }}/gdal-{{ gdalversion }}.tar.xz
  sha256: 1e8fc8b19c77238c7f4c27857d04857b65d8b7e8050d3aac256d70fa48a21e76

build:
  number: 0

requirements:
  build:
    - mono  # [not win]
    - cmake  # [win]
    - make  # [not win]
    - pkg-config >=0.21  # [not win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - swig
  host:
    - libgdal ={{ gdalversion }}
  run:
    - libgdal ={{ gdalversion }}
    - mono  # [not win]

test:
  commands:
    - mono $CONDA_PREFIX/lib/gdal_test.exe  # [not win]
    - gdal_test  # [win]

about:
  home: http://www.gdal.org
  license: MIT
  license_file: LICENSE.TXT
  summary: |
    GDAL is a translator library for raster and vector geospatial data formats that is released under an
    X/MIT style Open Source license by the Open Source Geospatial Foundation.
    This package provides the C# and Unity interface to the library.

extra:
  recipe-maintainers:
    - runette
    - bjornharrtell
