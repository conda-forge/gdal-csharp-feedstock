{% set version = "1.1.1" %}
{% set gdalversion = "3.4.1" %}

package:
  name: gdal-csharp
  version: {{ version }}

source:
  url: http://download.osgeo.org/gdal/{{ gdalversion }}/gdal-{{ gdalversion }}.tar.xz
  sha256: 332f053516ca45101ef0f7fa96309b64242688a8024780a5d93be0230e42173d

build:
  number: 0

requirements:
  build:
    - mono  # [not win]
    - cmake  # [win]
    - make  # [not win]
    - pkg-config >=0.21  # [not win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - swig
  host:
    - libgdal
  run:
    - libgdal
    - mono  # [not win]

test:
  commands:
    - mono $CONDA_PREFIX/lib/gdal_test.exe  # [not win]
    - gdal_test  # [win]

about:
  home: http://www.gdal.org
  license: MIT
  license_file: LICENSE.TXT
  summary: |
    GDAL is a translator library for raster and vector geospatial data formats that is released under an
    X/MIT style Open Source license by the Open Source Geospatial Foundation.
    This package provides the C# and Unity interface to the library.

extra:
  recipe-maintainers:
    - runette
    - bjornharrtell
